<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?sensor=false">
      </script>
      <script type="text/javascript">

        function getCustomPanoramaTileUrl(pano, zoom, tileX, tileY) {
          return "./images/labs_000-000.JPG";
        }

        function defaultPanoTile() {
          return {

            location:
            {
              pano: "default",
              description: "Intrepid Labs 2012",
              latLng: null
            },
            copyright: "Imagery (c) Intrepid Labs",
            tiles:
            {
              tileSize: new google.maps.Size(4096, 1924),
              worldSize: new google.maps.Size(4096, 1924),
              centerHeading: "Intrepid Labs 2012",
              getTileUrl: getCustomPanoramaTileUrl
            },
          }

        }

        function getCustomPanorama(pano, zoom, tileX, tileY) {
          return defaultPanoTile();
        }

        function initialize() {
          //var sydney = new google.maps.LatLng(-34.397, 150.644);
          var sydney = new google.maps.LatLng(42.345573,-71.098326);
          var mapOptions = {
          center: sydney,
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.ROADMAP
          };
          /*
          var map = new google.maps.Map(document.getElementById("map_canvas"),
              mapOptions);
          */
          var panoramaOptions = {
            position: sydney,
            pov: {
              heading: 34,
              pitch:10,
              zoom: 1
            }
          };

          var customPanoOpts = 
          {
            pano: "labs",
            visible: true,
            panoProvider: getCustomPanorama
          }
          var panorama = new google.maps.StreetViewPanorama(document.getElementById("pano"), customPanoOpts);
          //map.setStreetView(panorama);
          
        }
      </script>
    </head>
    <body onload="initialize()">
      <div id="pano" style="width:800px; height:500px"></div>

    </body>
</html>
